<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Aplikasi Random Picker</title>


</head>
<body>
    <div id="app">
        <div id="names" class="container" v-if="state">
            <div class="logo">
                <h1> Yuk Masukan Nama Pilihannya</h1>
            </div>

            <div class="input_container animate__animated animate__bounce">
                <input type="text" v-model.trim="inputName"/>
                <button @click="addNameToList">Add</button>
            </div>

            <div class="error_label animate__animated animate__fadeInUp" v-if="showError">
                {{ error }}
            </div>

            <div class="list_of_names">
                <div v-for="(name, index) in names" :key="index" @click="removeName(index)" class="animate__animated animate__fadeIn">
                    {{ name }} 
                </div>
            </div>

            <div v-if="isReady" class="animate__animated animate__bounceInDown">
                <div class="action_button" @click="showResult">
                    Check Siapa Pilihannya
                </div>
            </div>
        </div>

        <div id="result" class="container animate__animated animate__fadeIn" v-if="!state">
            <div class="result_container">
                <h1>
                    Pemenangnya adalah
                </h1>
                <div class="result_value">
                    {{ result }}
                </div>

                <div class="action_button" @click="resetApp">
                    Mulai Baru
                </div>
                <br>
                <div class="action_button btn2" @click="getNewResult">
                    Kocok Lagi
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script/app.js"></script>
</html>
