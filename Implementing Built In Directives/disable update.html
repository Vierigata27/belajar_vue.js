<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p v-once>
        {{ name }}
       </p>
       <p>
        {{ name }}
       </p>
        {{ updateName() }}

    </div>
</body>
<script>
    const App = {
        data() {
            return {
             name: 'vieri'
            }
        },
        methods: {
            updateName(){
                setTimeout(() => {
                    this.name = 'Gata'
                },2000)
            }
        },
    }
    Vue.createApp(App).mount('#app');
</script>
</html>
